<div>
	<div class="form-group">
		<input type="search"
		       class="form-control"
		       placeholder="Enter search string"
		       >
	</div>
	<button type="button" class="btn btn-primary" (click)="doSearch()">Search</button>
</div>

<hr/>

<div class="text-center">
  <p class="lead" *ngIf="loading">Loading...</p>
</div>

<ul class="list-group" *ngIf="itunes.results">
	<li class="list-group-item"
	    *ngFor="let track of itunes.results">
		<img src="{{track.thumbnail}}">
		<a target="_blank"
		   href="{{track.link}}">{{ track.track }}
		</a>
	</li>
</ul>
